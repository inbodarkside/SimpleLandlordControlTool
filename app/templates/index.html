<html>
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
</head>

<body>
<div class="form">
    <div class="title"> Welcome to</div>
    <div class="moving">
        League Of Kingdoms
        <div>League Of Kingdoms</div>
        <div>League Of Kingdoms</div>
        <div>League Of Kingdoms</div>
        <div>League Of Kingdoms</div>
    </div>
    <div class="title" style="margin-top: 3px;"> Landlord Control tool</div>
    <form method="POST" action="/data">
        <div class="input-container ic1">
                <div class="subtitle">Please input land ID</div>
                <input id="landid" type="text" name="landid" placeholder="137006"/>
                <a href="https://land.leagueofkingdoms.com/map" target="_blank"><span
                        class="fas fa-question-circle fa-2x" data-fa-transform="shrink-8"
                        style="color: #ffff64;"> </span></a>
                <div class="cut"></div>
        </div>
        <span class="fa fa-hand-point-down fa-2x hand" data-fa-transform="shrink-8 down-12"></span>

        <input class="submit btn btn-primary" type="submit" onclick="spinner()" value="submit">
        <i class="fa-solid fa-cog fa-spin fa-6x gear" style="color: #ffff64; display: none;"></i>
    </form>
</div>
</body>

<footer>
    <script>
        $('form').submit(function () {
            var landid = $.trim($('#landid').val());

            if (landid === '') {
                alert('Land ID cannot be empty!');
                location.reload()
                return false;
            }

        });
    </script>

    <script type="text/javascript">
        function spinner() {
            document.getElementsByClassName("fa-cog")[0].style.display = "block";
        }
    </script>
</footer>
</html>
